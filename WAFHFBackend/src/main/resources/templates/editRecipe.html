<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Kránitz Krisztián">
  <meta name="generator" content="Hugo 0.84.0">
  <title>Create new recipe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
        crossorigin="anonymous">
</head>
<body>
<div class="container p-4">
  <h2>Create new recipe</h2>
  <form th:action="@{'/recipes/edit/' + ${updateRecipeForm.id}}"
        th:method="post"
        th:object="${updateRecipeForm}"
        class="needs-validation"
        novalidate>
    <div class="form-group">
      <label for="recipeNameInput">Recipe name</label>
      <input type="text"
             class="form-control"
             id="recipeNameInput"
             th:field="*{recipeName}"
             placeholder="Name">
    </div>
    <div th:each="ingredient, status : ${updateRecipeForm.ingredients}" class="input-group my-1">
      <label>
        <input class="form-control" th:field="*{ingredients[__${status.index}__]}" >
      </label>
      <div class="input-group-append">
        <button class="btn btn-danger" type="submit" name="removeIngredient" th:value="${status.index}">Remove</button>
      </div>
    </div>
    <button class="btn btn-primary mt-2" type="submit" name="addIngredient">Add new ingredient</button><br>
    <div th:each="step, status : ${updateRecipeForm.steps}" class="input-group my-1">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroupPrepend" th:text="*{__${status.index}__ + 1}"></span>
      </div>
      <label>
        <input class="form-control" th:field="*{steps[__${status.index}__]}" >
      </label>
      <div class="input-group-append">
        <button class="btn btn-danger" type="submit" name="removeStep" th:value="*{__${status.index}__ + 1}">Remove</button>
      </div>
    </div>
    <button class="btn btn-primary mt-2" type="submit" name="addStep">Add new step</button><br>
    <button class="btn btn-primary mt-2" type="submit">Submit</button>
  </form>
</div>
</body>
</html>
