<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Recept készítése</title>
    <link rel="stylesheet" th:href="@{/css/recipe_page.css}">
    <meta name="viewport" content="width=device-width? initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>




<div class="container">
    <header class="header" th:object="${recipe}">
        <div class="cont">
            <div class="content" th:switch="*{name}">
                <h1 th:case="'Amerikai Palacsinta'">Amerikai palacsinta</h1>
                <p th:case="'Amerikai Palacsinta'" th:text="*{description}" style="background-image: url{[[@{/images/pancake.jpeg)}]]};"></p>
                <h1 th:case="'Tyúkhúsleves'">Amerikai palacsinta</h1>
                <p th:case="'Tyúkhúsleves'" th:text="*{description}" style="background-image: url{[[@{/images/tyukhusleves.jpeg)}]]};"></p>
                <h1 th:case="*" th:text="*{name}"></h1>
                <p th:case="*" th:text="*{description}" style="background-image: url{[[@{/images/header.jpeg)}]]};"></p>
            </div>
        </div>
    </header>
    <aside th:replace="fragments :: aside_left"></aside>

    <aside th:replace="fragments :: aside_right"></aside>
    <footer th:replace="fragments :: footer"></footer>
    <main class="main" th:object="${recipe}">
        <p class="name" th:text="*{name}"></p>
        <p class="desc" th:text="*{description}"></p>
        <hr>
        <div class="ing_cont" th:each="ingredient : *{ingredients}">
            <p class="ing" th:text="${ingredient}"></p>
        </div>
        <hr>
        <div class="step_cont" th:each="step: *{steps}">
            <p class="step" th:text="${step}"></p>
        </div>
        <hr>
    </main>


</div>


</body>
</html>
