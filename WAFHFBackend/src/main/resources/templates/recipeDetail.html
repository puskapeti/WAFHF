<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Recept készítése</title>
    <link rel="stylesheet" th:href="@{/css/recipe_page.css}">
    <style>

    </style>
    <meta name="viewport" content="width=device-width? initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>




<div class="container">
    <header th:replace="fragments :: header"></header>

    <aside th:replace="fragments :: aside_left"></aside>

    <aside th:replace="fragments :: aside_right"></aside>
    <footer th:replace="fragments :: footer"></footer>
    <main class="main" th:object="${recipe}">
        <p> <srong class="name" th:text="*{name}"></srong></p>
        <p class="desc" th:text="*{description}"></p>
        <hr>
        <p><strong>Összetevők:</strong></p>
        <div th:each="ingredient : *{ingredients}">
            <p class="ing" th:text="${ingredient}"></p>
        </div>
        <hr>

        <p><strong>Elkészítés:</strong></p>
        <div th:each="step: *{steps}">
            <p class="step" th:text="${step}"></p>
        </div>
        <hr>
    </main>


</div>


</body>
</html>
