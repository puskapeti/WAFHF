<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link th:fragment="bootstrap_css"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">RecepTúra</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Főoldal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/myRecipes}">Receptjeim</a>
                </li>
            </ul>
            <a th:if="${user eq null}" th:href="@{/login}" class="btn btn-outline-success">Bejelentkezés</a>
            <div th:if="${user ne null}" class="d-flex">
                <p class="nav-item align-self-center mb-0" th:text="'Üdv, ' + ${user.username} ?: ''"></p>
                <form class="form-inline" th:action="@{/logout}" th:method="post">
                    <button type="submit" class="btn btn-outline-warning ms-2">Kijelentkezés</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<footer th:fragment="footer" class="py-3" >
    <ul class="nav justify-content-center border-bottom">
        <li class="nav-item"><p class="nav-link px-2 text-muted">Puska Péter</p></li>
        <li class="nav-item"><p class="nav-link px-2 text-muted">Kránitz Krisztián</p></li>
        <li class="nav-item"><p class="nav-link px-2 text-muted">Hopp Márton</p></li>
        <li class="nav-item"><p class="nav-link px-2 text-muted">Juhász Ákos</p></li>
    </ul>
    <p class="text-center text-muted mt-2">© 2022 Company, Inc</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
        th:fragment="bootstrap_js">
</script>
</body>
</html>
