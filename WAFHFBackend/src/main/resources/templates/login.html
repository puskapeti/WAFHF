
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Kránitz Krisztián">
  <meta name="generator" content="Hugo 0.84.0">
  <title>Login - SpendTogether</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body class="text-center bg- bg-light">

<main class="form-signin ">
  <form th:action="@{/login}" method="post">
    <div class="row align-items-center justify-content-center">
      <div class="col-4">
        <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      </div>

    </div>

    <div class="row align-items-center justify-content-center">
      <div class="col-4">
        <div class="form-floating">
          <input type="text" class="form-control" id="username" placeholder="Minta123" name="username">
          <label for="username">UserName</label>
        </div>
      </div>
    </div>

    <div class="row align-items-center justify-content-center">
      <div class="col-4">
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password" name="password">
          <label for="password">Password</label>
        </div>
      </div>
    </div>

    <div class="row align-items-center justify-content-center">
      <div class="col-4">
        <input type="submit" class="w-100 btn btn-lg btn-primary" >
      </div>
    </div>
    <div class="row align-items-center justify-content-center">
      <div class="col-4">
        <a  th:href="@{/register}" class="w-100 btn btn-lg btn-primary">Register</a>
      </div>
    </div>
    <div class="row align-items-center justify-content-center">
      <div class="col-2">
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
      </div>
    </div>

  </form>
  <div th:if="${param.error}" >Invalid username and password.</div>
  <div th:if="${param.logout}" >You have been successfully logged out.</div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
