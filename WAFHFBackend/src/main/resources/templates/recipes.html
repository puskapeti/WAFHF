<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="container border rounded p-3" th:each="recipe, status : ${recipes}">
        <h3 th:inline="text">Recipe: [[${recipe.name}]]</h3>
        <div class="mt-1" th:each="ingredient : ${recipe.ingredients}">
            <p th:text="${ingredient}"></p>
        </div>
        <div class="mt-1" th:each="step : ${recipe.steps}">
            <p th:text="${step}"></p>
        </div>
        <a class="btn btn-danger" th:href="@{/recipes/delete/{id}(id=${recipe.recipeId})}">Delete</a>
    </div>
</div>

</body>
</html>
