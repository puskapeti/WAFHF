<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RecepTúra</title>
    <link rel="stylesheet" th:href="@{/css/default.css}">
    <link th:replace="fragments :: bootstrap_css">
</head>
<body>
<div th:replace="fragments :: navbar"></div>

<main class="container">
    <h2 class="text-center mt-5 mb-4">Üdvözöljük a RecepTúra oldalán!</h2>
    <h4 class="mb-2">Receptjeink:</h4>
    <div class="card" th:each="recipe: ${recipes}">
        <div class="card-body">
            <h4 class="card-title" th:text="*{name}"></h4>
            <p class="card-text" th:text="${recipe.description}"></p>
            <div class="d-flex">
                <a class="btn btn-info mx-1" th:href="@{'/recipes/' + ${recipe.recipeId}}">Bővebben</a>
            </div>
        </div>
    </div>
</main>


<footer th:replace="fragments :: footer"></footer>
<script th:replace="fragments::bootstrap_js"></script>
</body>
</html>
